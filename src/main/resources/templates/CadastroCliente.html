<!DOCTYPE html>
<html layout:decorator="LayoutPadrao" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>
            Cadastro de Cliente
        </title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <section layout:fragment="conteudo">
        <div class="container-fluid">
            <div class="row">
                <div class="main col-sm-9 col-md-10">
                    <form action="/comissao/salvar" class="form-horizontal" method="POST" th:object="${cliente}">
                        <div layout:include="MensagemGeral">
                        </div>
                        <div layout:include="MensagemErro">
                        </div>
                        <div class="panel panel-default margin10">
                            <div class="panel-heading">
                                <h1 class="panel-title">
                                    Novo cliente
                                </h1>
                            </div>
                            <div class="panel-body ">
                            <input type="hidden" th:field="*{codigo}">
                                <div class="form-group" th:classappend="${#fields.hasErrors('nomeCliente')} ? has-error">
                                    <label class="col-sm-4 control-label" for="nomeCliente">
                                        <p>
                                            Nome
                                        </p>
                                    </label>
                                    <div class="col-sm-4" >
                                        <input class="col-sm-12 form-control" id="nomeCliente" th:field="*{nomeCliente}" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
                                    <label class="col-sm-4 control-label" for="telefone">
                                        <p>
                                            Telefone
                                        </p>
                                    </label>
                                    <div class="col-sm-2">
                                        <input class="form-control" id="telefone" th:field="*{telefone}" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
                                    <label class="col-sm-4 control-label" for="cpf">
                                        <p>
                                            CPF
                                        </p>
                                    </label>
                                    <div class="col-sm-2">
                                        <input class="form-control" id="cpf" th:field="*{cpf}" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-10">
                                        <button class="btn btn-primary" type="submit">
                                            Salvar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</html>
