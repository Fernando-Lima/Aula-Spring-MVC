<!DOCTYPE html>
<html layout:decorator="LayoutPadrao" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
            Cadastro de Títlos
        </title>
    </head>
    <section layout:fragment="conteudo">
        <div class="container-fluid">
            <div class="row">
                <div class="main col-sm-9 col-md-10">
                    <form class="form-horizontal" method="POST" th:action="@{/titulos/salvar}" th:object="${titulo}">
                        <div layout:include="MensagemGeral">
                        </div>
                        <div layout:include="MensagemErro">
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">
                                    Novo título
                                </h1>
                                <a class="btn btn-link" th:href="@{/titulos}">
                                    Voltar
                                </a>
                            </div>
                            <div class="panel-body">
                                <input th:field="*{codigo}" type="hidden"/>
                                <!-- input para EDITAR passando o codigo -->
                                <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
                                    <label class="col-sm-2 control-label" for="descricao">
                                        Descrição
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control" id="descricao" th:field="*{descricao}" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? 'has-error'">
                                    <label class="col-sm-2 control-label" for="dataVencimento">
                                        Data
                        de vencimento
                                    </label>
                                    <div class="col-sm-2">
                                        <input class="form-control" data-date-autoclose="true" data-date-format="dd/mm/yyyy/" data-date-language="pt-BR" data-date-today-highlight="true" data-provide="datepicker" id="dataVencimento" th:field="*{dataVencimento}" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
                                    <label class="col-sm-2 control-label" for="valor">
                                        Valor
                                    </label>
                                    <div class="col-sm-2">
                                        <input class="form-control js-currency" id="valor" th:field="*{valor}" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="status">
                                        Status
                                    </label>
                                    <div class="col-sm-2">
                                        <select class="form-control" name="status" th:field="*{status}">
                                            <option th:each="status : ${todosStatusTitulo}" th:text="${status.descricao}" th:value="${status}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button class="btn btn-primary" type="submit">
                                            Salvar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</html>
