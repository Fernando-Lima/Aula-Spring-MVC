<!DOCTYPE html>
<html layout:decorator="LayoutPadrao" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
            Pesquisa de Títlos
        </title>
    </head>
    <section layout:fragment="conteudo">
        <div class="container-fluid">
            <div class="row">
                <div class="main col-sm-9 col-md-10">
                    <div layout:include="MensagemGeral">
                    </div>
                    <div class="panel panel-default margin10">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                                Pesquisa de títulos
                            </h1>
                            <a class="btn btn-link" th:href="@{/comissao/titulos/novo}">
                                Novo título
                            </a>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" method="GET" th:action="@{/titulos}" th:object="${filtro}">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <input autofocus="autofocus" class="form-control" placeholder="Qual título você está procurando?" th:field="*{descricao}"/>
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit">
                                                    <i class="glyphicon glyphicon-search">
                                                    </i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center col-md-1">
                                            #
                                        </th>
                                        <th>
                                            Descrição
                                        </th>
                                        <th class="text-center col-md-2">
                                            Data de vencimento
                                        </th>
                                        <th class="text-rigth col-md-2">
                                            Valor
                                        </th>
                                        <th class="text-center col-md-2">
                                            Status
                                        </th>
                                        <th class="col-md-1">
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="titulo: ${titulos}">
                                        <td class="center" th:text="${titulo.codigo}">
                                        </td>
                                        <td th:text="${titulo.descricao}">
                                        </td>
                                        <td class="text-center" th:text="${{titulo.dataVencimento}}">
                                        </td>
                                        <td class="text-rigth" th:text="|R$ ${{titulo.valor}}|">
                                        </td>
                                        <td class="text-center" th:attr="data-role=${titulo.codigo}">
                                            <span class="label" th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}" th:text="${titulo.status.descricao}">
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <a class="btn btn-link btn-xs" data-placement="top" rel="tooltip" th:href="@{/comissao/titulos/{codigo}(codigo=${titulo.codigo})}" title="Editar">
                                                <span aria-hidden="true" class="glyphicon glyphicon-pencil">
                                                </span>
                                            </a>
                                            <a class="btn btn-link btn-xs" data-placement="top" data-target="#confirmacaoExclusaoModal" data-toggle="modal" rel="tooltip" th:attr=" data-codigo=${titulo.codigo},data-descricao=${titulo.descricao}" title="Excluir">
                                                <span aria-hidden="true" class="glyphicon glyphicon-remove">
                                                </span>
                                            </a>
                                            <a class="btn btn-link btn-xs js-atualizar-status" data-placement="top" rel="tooltip" th:attr="data-codigo=${titulo.codigo}" th:href="@{/comissao/titulos/{codigo}/receber(codigo=${titulo.codigo})}" th:if="${titulo.pendente}" title="Receber">
                                                <span aria-hidden="true" class="glyphicon glyphicon-check">
                                                </span>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="6" th:if="${#lists.isEmpty(titulos)}">
                                            Nenhum
                            título foi encontrado
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div layout:include="DialogoConfirmacaoExclusao">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
