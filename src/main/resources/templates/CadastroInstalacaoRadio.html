<!DOCTYPE html>
<html layout:decorator="LayoutPadrao" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>
            Cadastro de instalação
        </title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <section layout:fragment="conteudo">
        <form class="form-horizontal">
            <div class="panel panel-default margin10">
                <div class="panel-heading">
                    <h1 class="panel-title">
                        Cadastro de instalação via Rádio
                    </h1>
                </div>
                <div class="panel-body ">
                    <div class="form-group">
                        <label>
                            Radio Buttons
                        </label>
                        <div class="radio">
                            <label>
                                <input checked="" id="optionsRadios1" name="optionsRadios" type="radio" value="option1"/>
                               Instalação
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input id="optionsRadios2" name="optionsRadios" type="radio" value="option2"/>
                                Upgrade
                            </label>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label>
                            Inline Radio Buttons
                        </label>
                        <label class="radio-inline">
                            <input checked="" id="optionsRadiosInline1" name="optionsRadiosInline" type="radio" value="option1"/>
                            1
                        </label>
                        <label class="radio-inline">
                            <input id="optionsRadiosInline2" name="optionsRadiosInline" type="radio" value="option2"/>
                            2
                        </label>
                        <label class="radio-inline">
                            <input id="optionsRadiosInline3" name="optionsRadiosInline" type="radio" value="option3"/>
                            3
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </section>
</html>
